      prefix: /apps/spack-managed/gcc-11.3.1/git-lfs-3.1.2-sjfqfgha27na65g3lrcqamncnryjoa7l
      modules:
      - git-lfs/3.1.2
  gmake:
    externals:
    - spec: gmake@4.3
      prefix: /usr
  grep:
