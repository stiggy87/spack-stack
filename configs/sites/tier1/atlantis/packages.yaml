packages:
# Modification of common packages
  # Use system zlib instead of spack-built zlib-ng
  all:
    providers:
      zlib-api:: [zlib]
  zlib-api:
    buildable: False
  zlib:
    buildable: False
    externals:
    - spec: zlib@1.2.11
      prefix: /usr

